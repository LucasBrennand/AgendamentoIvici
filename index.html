<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="calendar">
          <div class="datepicker">
            <div class="datepicker-top">
              <button class="tag">Hoje</button>
              <div class="month-selector">
                <button class="arrow" id="prevMonthBtn">Anterior</button>
                <span class="month-name" id="monthName">Outubro 2024</span>
                <button class="arrow" id="nextMonthBtn">Seguinte</button>
              </div>
            </div>
            <div class="datepicker-calendar" id="calendarDays">
              <span class="day">Seg</span>
              <span class="day">Ter</span>
              <span class="day">Qua</span>
              <span class="day">Qui</span>
              <span class="day">Sex</span>
              <span class="day">Sab</span>
              <span class="day">Dom</span>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="agendamentos">
          <h1>Seus Agendamentos:</h1>
          <div class="agendamentosCard">
            <div class="agendamentosCardHeader">
              <h2>Exame de vista</h2>
              <h3>22/10/2024</h3>
            </div>
            <div class="agendamentosCardBody">
                Confirmado
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
