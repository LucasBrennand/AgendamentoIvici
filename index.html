<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Exames</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Agendamento</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#agendar">Agendar</a></li>
                <li><a href="#consultas">Consultas</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="calendarSection">
            
              <div class="datepicker">
                <div class="datepicker-top">
                  <button class="tag" id="todayBtn">Hoje</button>
                  <div class="month-selector">
                    <button class="arrow" id="prevMonthBtn">Anterior</button>
                    <span class="month-name" id="monthName">Outubro 2024</span>
                    <button class="arrow" id="nextMonthBtn">Seguinte</button>
                  </div>
                </div>
                <div class="datepicker-calendar" id="calendarDays">
                  <span class="day">Seg</span>
                  <span class="day">Ter</span>
                  <span class="day">Qua</span>
                  <span class="day">Qui</span>
                  <span class="day">Sex</span>
                  <span class="day">Sab</span>
                  <span class="day">Dom</span>
                </div>
              </div>
            
          </section>
        
        <section id="agendarSection">
            <h2>Fazer um agendamento</h2>
            <form class="formContainer" id="agendamentoForm" method="post">
              <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome">
                </div>

                <div>
                  <label for="cpf">CPF: </label>
                  <input type="text" id="cpf" name="cpf" minlength="11" maxlength="14" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\d{3})(\d{3})(\d{3})(\d{2})/g, '$1.$2.$3-$4');">
                </div>

                <div>
                  <label for="email">E-mail: </label>
                  <input type="email" id="email" name="email">
                </div>

                <div>
                <label for="data">Data: </label>
                <input type="text" name="data" id="inputData" />
                </div>

                <div>
                <label for="hora">Hora: </label>
                <input type="time" id="hora" name="hora">
                </div>

                <div>
                <label for="tipo">Tipo de serviço:</label>
                <select id="tipo" name="tipo">
                    <option value="servico1">serviço 1</option>
                    <option value="servico2">serviço 2</option>
                    <option value="servico3">serviço 3</option>
                </select>
                </div>

                <div>
                  <label for="observacao">Observação: </label>
                  <input type="text" id="observacao" name="observacao">
                </div>

                <div>
                  <label for="arquivos">Arquivos:</label>
                  <input type="file" id="arquivos" name="arquivos" multiple>
              </div>

                <div>
                <input type="submit" id="agendar" value="Agendar">
                </div>
                
            </form>
            <div id="mensagem"></div>
        </section>
        
        <div class="alert">
          <div class="alert-success">
            <h3>Agendamento realizado!</h3>
          </div>
          <div class="alert-error">
            <h3>Ocorreu um erro</h3>
          </div>
        </div>

        
    </main>

    <footer>
        <p>Contato: (11) 1234-5678</p>
        <p>Email: contato@exames.com</p>
        <p>&copy; 2024</p>
    </footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>      
      <script src="index.js"></script>
      <script src="agendamento.js"></script>
</body>
</html>
