<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Exames</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Agendamento</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#agendar">Agendar</a></li>
                <li><a href="#consultas">Consultas</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="calendarSection">
            
              <div class="datepicker">
                <div class="datepicker-top">
                  <button class="tag" id="todayBtn">Hoje</button>
                  <div class="month-selector">
                    <button class="arrow" id="prevMonthBtn">Anterior</button>
                    <span class="month-name" id="monthName">Outubro 2024</span>
                    <button class="arrow" id="nextMonthBtn">Seguinte</button>
                  </div>
                </div>
                <div class="datepicker-calendar" id="calendarDays">
                  <span class="day">Seg</span>
                  <span class="day">Ter</span>
                  <span class="day">Qua</span>
                  <span class="day">Qui</span>
                  <span class="day">Sex</span>
                  <span class="day">Sab</span>
                  <span class="day">Dom</span>
                </div>
              </div>
            
          </section>
        
        <section id="agendarSection">
            <h2>Fazer um agendamento</h2>
            <form class="formContainer" id="agendamentoForm" method="post">
              <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" required>
                </div>

                <div>
                <label for="cpf">CPF: </label>
                <input type="number" id="cpf" name="cpf" required>
                </div>

                <div>
                <label for="data">Data: </label>
                <input type="text" id="inputData" />
                </div>

                <div>
                <label for="hora">Hora: </label>
                <input type="time" id="hora" name="hora" required>
                </div>

                <div>
                <label for="tipo-exame">Tipo de serviço:</label>
                <select id="tipo-exame" name="tipo-exame" required>
                    <option value="">serviço 1</option>
                    <option value="">serviço 2</option>
                    <option value="">serviço 3</option>
                </select>
                </div>

                <div>
                <label for="observacao">Observação: </label>
                <input type="text" id="observacao" name="obervacao" required>
                </div>

                <div>
                  <label for="arquivos">Arquivos:</label>
                  <input type="file" id="arquivos" name="arquivos" multiple>
              </div>

                <div>
                <input type="submit" id="agendar" value="Agendar">
                </div>
                
            </form>
            <div id="mensagem"></div>
        </section>
        
        <div class="alert">
          <div class="alert-success">
            <h3>Agendamento realizado!</h3>
          </div>
          <div class="alert-error">
            <h3>Ocorreu um erro</h3>
          </div>
        </div>

        
    </main>

    <footer>
        <p>Contato: (11) 1234-5678</p>
        <p>Email: contato@exames.com</p>
        <p>&copy; 2024</p>
    </footer>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#agendamentoForm').submit(function(event) {
                event.preventDefault();
                let formData = $('#agendamentoForm');
                console.log(formData);
                $.ajax({
                    type: 'POST',
                    url: 'agendar.php',
                    data: $(formData).serialize(),
                    success: function(data) {
                        $('#mensagem').html(data);
                    },
                    error: function() {
                        $('#mensagem').html('Ocorreu um erro ao enviar o agendamento.');
                    }
                });
            });
        });
    </script>
</body>
</html>
